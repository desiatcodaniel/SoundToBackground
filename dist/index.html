<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap files-->
    <script src="/bootstrap.cbe5db8c.js"></script>
    <link rel="stylesheet" href="/bootstrap.eb65e2bd.css">
    <!--Styles and Script tag-->
    <link rel="stylesheet" href="/style.78032849.css">
    <title>Sound to Background</title>
    <script src="/soundtobackground.e31bb0bc.js" defer=""></script>
  <script src="/bootstrap.eb65e2bd.js"></script><script src="/style.78032849.js"></script></head>
  <body>
    <header>
      <div class="container-fluid sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
          <div class="nav-head">
            <a class="navbar-brand text-light" href="#">SoundToBackground</a>
          </div>
          <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navBarToggler" aria-controls="navBarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar navbar-collapse" id="navBarToggler">
            <ul class="navbar-nav mx-3">
              <li class="nav-item"><a href="#" class="nav-link">Image</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Video</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="container mt-5">
      <!--Container for the result-->
      <div class="d-flex justify-content-center canvas-area">
        <img class="rounded img-fluid" src="/couple.e1b2dc94.jpeg" alt="canvas-result">
      </div>
      <div class="d-flex flex-column flex-md-row flex-spa justify-content-center background-choices mt-3">
        <button class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-outline-primary"><span>Original</span>
          <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
          <span class="sr-only"></span></button>
        <button class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-dark"><span>Greyscale</span>
          <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
          <span class="sr-only"></span></button>
        <button class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-outline-success"><span>Tropical</span>
          <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
          <span class="sr-only"></span></button>
        <button class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-info"><span>Romantic</span>
          <span class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
          <span class="sr-only"></span></button>
      </div>
      <div></div>
    </main>
  </body>
</html>
