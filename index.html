<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap files-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!--Styles and Script tag-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sound to Background</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-fluid sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
          <div class="container-fluid">
            <a class="navbar-brand nav-head" href="#">Sound to Background</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Image</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Video</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="container mt-5">
      <!--Container for the result-->
      <div class="d-flex justify-content-center canvas-area">
        <img
          class="rounded img-fluid"
          src="./images/couple.jpeg"
          alt="canvas-result"
        />
      </div>
      <div
        class="d-flex flex-column flex-md-row flex-spa justify-content-center background-choices mt-3"
      >
        <button
          class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-outline-primary"
          ><span>Original</span>
          <span
            class="spinner-border spinner-border-sm hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="sr-only"></span
        ></button>
        <button
          class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-dark"
          ><span>Greyscale</span>
          <span
            class="spinner-border spinner-border-sm hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="sr-only"></span
        ></button>
        <button
          class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-outline-success"
          ><span>Tropical</span>
          <span
            class="spinner-border spinner-border-sm hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="sr-only"></span
        ></button>
        <button
          class="d-flex align-items-center justify-content-center bg-buttons m-1 btn rounded-pill btn-lg btn-info"
          ><span>Romantic</span>
          <span
            class="spinner-border spinner-border-sm hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="sr-only"></span
        ></button>
      </div>
      <div></div>
    </main>
  </body>
</html>
